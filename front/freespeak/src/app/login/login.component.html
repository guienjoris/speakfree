<div class="login">
  <h2>Se connecter</h2>

<form (submit)="login()">
    <div class="form-group">
      <mat-form-field>
      <input matInput type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" name="usermail" placeholder="Enter email" [(ngModel)]="credentials.usermail">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
      <input matInput type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </mat-form-field>
    </div>
    <div>
      <p *ngIf="message!=null">{{message}}</p>
    </div>
    <button mat-button type="submit" class="btn btn-default">Sign in!</button>
  </form>
  <a href="/register" class="toRegister">Vous n'avez pas de compte? <br>  Cliquez Ici!</a>

</div>
<div>
</div>
