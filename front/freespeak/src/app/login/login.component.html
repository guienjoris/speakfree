<h2>Login</h2>

<form (submit)="login()">
    <div class="form-group">
      <label for="usermail">Email address</label>
      <input type="email" class="form-control" name="usermail" placeholder="Enter email" [(ngModel)]="credentials.usermail">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </div>
    <button type="submit" class="btn btn-default">Sign in!</button>
  </form>
