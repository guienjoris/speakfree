<h2>Gestion des Utilisateurs</h2>
<ul><li *ngFor="let user of users ">
    <p>Username: {{user.username}}</p>
    <p>Usermail: {{user.usermail}}</p>
    <p>Admin: {{user.isAdmin}}</p>
    <div *ngIf="!user.isAdmin">
            <button (click)="updateAdmin(user._id)">Passer Admin</button>
    </div>
    <button (click)="delete(user._id)">Supprimer</button>
    

</li></ul>
