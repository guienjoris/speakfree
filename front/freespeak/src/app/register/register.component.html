<h2>S'enregistrer</h2>
<form (submit)="register()">
    <div class="form-group">
      <mat-form-field>
      <input matInput type="text" class="form-control" name="username" placeholder="Enter your username" [(ngModel)]="credentials.username">
    </mat-form-field>
    </div>
    <div class="form-group">
     <mat-form-field>
      <input matInput type="email" class="form-control" name="usermail" placeholder="Enter email" [(ngModel)]="credentials.usermail">
    </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
      <input matInput type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </mat-form-field>
    </div>
    <button mat-button type="submit" class="btn btn-default">S'enregistrer</button>
  </form>
