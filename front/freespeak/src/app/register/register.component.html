<h2>S'enregistrer</h2>
<form (submit)="register()">
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" name="username" placeholder="Enter your username" [(ngModel)]="credentials.username">
    </div>
    <div class="form-group">
      <label for="usermail">Email address</label>
      <input type="email" class="form-control" name="usermail" placeholder="Enter email" [(ngModel)]="credentials.usermail">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </div>
    <button type="submit" class="btn btn-default">S'enregistrer</button>
  </form>
