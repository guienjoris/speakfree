<div class="adminpost">
    <h2>Posts Ã  valider</h2>
    <table>
        <tr>
            <th>Post</th>
            <th>Username</th>
            <th>Date</th>
        </tr>
        <tr *ngFor="let article of posts ">
            <td [ngClass]= " calculLength === true ? 'overflow' : ''">{{article.post}}</td>
            <td>{{article.username}}</td>
            <td>{{article.date}}</td>
            <td><button (click)="delete(article._id)">Supprimer</button></td>
            
        </tr>
    </table>
    </div>
