<a href="/"><img src="../assets/logo.png" alt="logo"></a>

    <li><a routerLink="/" 
      
      (click)="change('accueil')"
       >Accueil</a></li>

  <div class="menuResponsive">
    <button mat-button [matMenuTriggerFor]="menu" class="menuButton" >Menu</button>
    <mat-menu #menu="matMenu" class="menu">
      <button mat-menu-item><a routerLink="/" 
        (click)="change('accueil')"
         >Accueil</a></button>
      <button mat-menu-item *ngIf="!auth.isLoggedIn()"><a routerLink="/register"       (click)="change('register')"
        >S'enregistrer</a></button>
      <button mat-menu-item *ngIf="!auth.isLoggedIn()"><a routerLink="/login" (click)="change('login')"  >
        Se connecter</a></button>
        <button mat-menu-item *ngIf="auth.isLoggedIn()" ><a  routerLink="/profile" (click)="change('profile')"  >{{ auth.getUserDetails()?.username }}</a></button>
        <button mat-menu-item *ngIf="auth.isLoggedIn()" ><a routerLink="/create-post" (click)="change('create')" >Créer un Post</a></button>
        <button mat-menu-item  *ngIf="auth.isAdminLogged()" ><a routerLink="/admin" (click)="change('admin')" >Panneau d'administration</a></button>
        <button mat-menu-item ><a routerLink="/contact" (click)="change('contact')" >Contact</a></button>
        <button mat-menu-item *ngIf="auth.isLoggedIn()" ><a (click)="auth.logout()" (click)="change('logout')">Deconnexion</a></button>


    </mat-menu>
  </div>
</div>
